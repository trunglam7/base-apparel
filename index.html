<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="script.js" defer></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="left-section">
      <img class="logo-img" src="./images/logo.svg" alt="logo"> 
      
      <img class="hero-img-mobile" src="./images/hero-mobile.jpg" alt="" aria-hidden="true">

      <h1><span>We're</span> coming soon</h1>
  
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
  
      <form id="email-form">
        <input type="email" id="email-input" placeholder="Email Address" name="email" aria-label="Email Address" autocomplete="off">
        <button type="button" onclick="inputCheck()" aria-label="submit button"> 
          <img class="error-icon" id="error-icon" src="./images/icon-error.svg" alt="error icon">
          <img src="./images/icon-arrow.svg" alt="error icon">
        </button>
      </form>
      <p class="invalid-message" id="invalid-message">Please provide a valid email</p>
    </div>
  
    <img class="hero-img" src="./images/hero-desktop.jpg" alt="" aria-hidden="true">
  
  </main>


  
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Trung Lam</a>.
    </p>
  </footer>

</body>
</html>
